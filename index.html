<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/styles.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- // putting mustache script tag in the head section // -->
    <script id="template" type="x-tmpl-mustache">
      <section class="photo {{ keyword }}">
        <h2>{{ title }}</h2>
        <img src={{ image_url }}>
        <p>{{ description }}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <ul>
        <li><a href="">Home</a></li>
        <li><a id='second-page'>Second Page</a></li>
      </ul>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <form id='sorting'>
        <label for="name-sort">Sort by Names</label>
        <input type="radio" id="name-sort" name="sort" value="name-sort">
        <label for="horn-sort">Sort by Horns</label>
        <input type="radio" id="horn-sort" name="sort" value="horn-sort">
      </form>
    </header>
    <main>
      <div id="photo-container">
        <!-- this is where all our photos will go -->
      </div>
      <div id="photo-container-two">
        <!-- this is where all our photos will go -->
      </div>
      <!-- // grabbed from https://github.com/janl/mustache.js // -->
      <script src="https://unpkg.com/mustache@latest"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="./app.js"></script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
</html>
